<!DOCTYPE html>
<html>
    <head>
        <!-- hier zet je de code in de head tags -->
        <title> Contactpage </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <h1> Hello everybody! </h1>
        </header>

        <nav>
            <a href="index.html">Back to home</a>
        </nav>
      
        <main>
            <form name="contact" method="POST" data-netlify="true">
                <p>
                    <label>Naam: <input type="text" name="naam" /></label> 
                </p>
                <p>
                    <label>E-mail: <input type="email" name="email" /></label> 
                </p>
                <p>
                    <label>Telefoonnummer: <input type="tel" name="telefoonnummer" /></label> 
                </p>
                <p>
                    <label>Leeftijd: <input type="number" name="leeftijd" /></label> 
                </p>
                <p>
                    <label>Geboortedatum: <input type="date" name="Geboortedatum" /></label> 
                </p>
                <p>
                    <label>Geslacht: 
                        <div><input type="radio" name="geslacht" /> Vrouw</div>
                        <div><input type="radio" name="geslacht" /> Man</div>
                    </label> 
                </p>
                <p>
                    <label>Favoriete keuken: 
                        <input type="checkbox" name="keuken" /> Italiaans
                        <input type="checkbox" name="keuken" /> Spaans                    
                        <input type="checkbox" name="keuken" /> Frans
                        <input type="checkbox" name="keuken" /> Aziatisch
                    </label> 
                </p>
                <p>
                    <label>Biografie: <textarea rows="10" cols="40">Vertel wat over jezelf</textarea></label> 
                </p>
                <p>
                    <label>Jouw lekkerste recept: <input type="file" name="file"/>
                    </label>
                </p>
                <p>
                    <label>Link naar jouw website: <input type="url" name="linkwebsite"/>
                    </label>
                </p>

                <p>
                    <input type="submit" name="submit" />
                    <input type="reset" name="reset" />
                </p>
            </form>
        </main>
        
        <footer>
            <hr>
        </footer>
    </body>
</html>
