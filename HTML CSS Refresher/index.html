<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>HTML/CSS Refresher</title>    
    </head>

    <body>
        <div class="container">
            <div class="container-card1">
                <i class="material-icons">person_outline</i>
                <h2 class="who">Carla Snepvangers</h2>
                <h3 class="what">Friends with Marijn</h3>
                <p>Carla requested permission to view your contact details</p>

                <div class="button">
                    <div class="button-approve">
                        Approve
                    </div>
    
                    <div class="button-decline">
                        Decline
                    </div>
                </div>
               
            </div>
            
            <div class="container-card2">
                <i class="material-icons">person_add</i>
                <h2 class="who">Marijn Pijnenborg</h2>
                <h3 class="what">New Member</h3>
                <p>Marijn wants to add you to the group <b>best friends</b></p>

                
                <div class="button">
                    <div class="button-approve">
                        Approve
                    </div>
    
                    <div class="button-decline">
                        Decline
                    </div>
                </div>
            </div>
           

        </div>
   
    </body>
</html>
